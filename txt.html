<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1em;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 1em;
            padding: 1em;
            text-align: center;
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product:hover {
            transform: scale(1.05);
        }

        img {
            width: 100px;
            height: 100px;
            max-width: 100%;
            height: auto;
            margin-bottom: 1em;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 1em;
        }

        .price {
            font-weight: bold;
            color: #007BFF;
            margin-top: 1em;
        }
    </style>
    <title>Agastya ki kirane ki dukaan</title>
</head>
<body>
    <header>
        <h1>Agastya ki kirane ki dukaan</h1>
    </header>

    <div class="container">
        <div class="product" onclick="showDetails('Bottle', 500.69)">
            <img src="bottle.jpg" alt="Bottle">
            <div class="product-details">
                <h2>Bottle</h2>
                <p>Pure water from Agastya's waterfall</p>
                <div id="price" class="price"></div>
            </div>
        </div>

        <div class="product" onclick="showDetails('Bag', 6000.99)">
            <img src="bag.jpg" alt="Bag">
            <div class="product-details">
                <h2>Bag</h2>
                <p>Agastya antique bag on sale for a limited time.</p>
                <div id="price" class="price"></div>
            </div>
        </div>

        <div class="product" onclick="showDetails('Pen', 1000.99)">
            <img src="pen.jpg" alt="Pen">
            <div class="product-details">
                <h2>Pen</h2>
                <p>Agastya's special pen for your writing needs.</p>
                <div id="price" class="price"></div>
            </div>
        </div>

        <div class="product" onclick="showDetails('Pencil', 800.99)">
            <img src="pencil.jpg" alt="Pencil">
            <div class="product-details">
                <h2>Pencil</h2>
                <p>Agastya's pencil - perfect for your creative endeavors.</p>
                <div id="price" class="price"></div>
            </div>
        </div>
    </div>

    <script>
        function showDetails(productName, price) {
            const priceContainer = event.currentTarget.querySelector('.price');
            const formattedPrice = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(price);
            priceContainer.textContent = `${formattedPrice}`;
        }
    </script>
</body>
</html>
